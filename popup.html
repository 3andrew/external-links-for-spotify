<!doctype html>
<html>

<head>
    <title>External links for Spotify</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>

<body class="background">
    <div>
        <img class="image" src="/images/icon.PNG" alt="placeholder image">
    </div>

    <div class="text">
        <p>Artist - Song Name</p>
    </div>

    <div>
        <table class="table">
            <tr>
                <th>
                    <a target="_blank" href="https://genius.com">
                        <img class="icon" src="/images/genius.png" alt="Genius link">
                    </a>
                </th>
                <th>
                    <a target="_blank" href="https://rateyourmusic.com">
                        <img class="icon" src="/images/rym.png" alt="RYM link">
                    </a>
                </th>
                <th>
                    <a target="_blank" href="https://last.fm">
                        <img class="icon" src="/images/lastfm.png" alt="Lastfm link">
                    </a>
                </th>
            </tr>

        </table>

    </div>

</body>

</html>
