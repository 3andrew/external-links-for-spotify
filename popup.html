<!doctype html>
<html>

<head>
    <title>External links for Spotify</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
</head>

<body class="background">
    <script src="popup.js"></script>

    <br>
    <div>
        <img id="album-image" class="image" src="/images/empty.png" alt="album image">
    </div>

    <br>
    <div id="song-name" class="text">
    </div> <br>

    <div>
        <table class="table">
            <tr>
                <th>
                    <a id="genius-link" target="_blank" href="https://genius.com">
                        <img class="icon" src="/images/genius.png" alt="Genius link">
                    </a>
                </th>
                <th>
                    <a id="rym-link" target="_blank" href="https://rateyourmusic.com">
                        <img class="icon" src="/images/rym.png" alt="RYM link">
                    </a>
                </th>
                <th>
                    <a id="lastfm-link" target="_blank" href="https://last.fm">
                        <img class="icon" src="/images/lastfm.png" alt="Lastfm link">
                    </a>
                </th>
            </tr>

        </table>


    </div> <br>

</body>

</html>
